<h1 mat-dialog-title>Comments</h1>
<div mat-dialog-content>
  <form [formGroup]="commentForm">
    <mat-form-field>
      <textarea matInput placeholder="Comments" formControlName="comment" rows="20">
      </textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="commentForm.value" cdkFocusInitial>OK</button>
</div>
