<p *ngIf="loaderService.isLoading | async">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</p>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Generic column definition -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
      <td mat-cell *matCellDef="let element"> {{element.action}}</td>
    </ng-container>

    <ng-container matColumnDef="currentIssueStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Issue Status After Action</th>
      <td mat-cell *matCellDef="let element"> {{element.currentIssueStatus}}</td>
    </ng-container>

    <ng-container matColumnDef="actionStartDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action Start Date</th>
      <td mat-cell *matCellDef="let element"> {{element.actionStartDate}}</td>
    </ng-container>

    <ng-container matColumnDef="actionEndDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action End Date</th>
      <td mat-cell *matCellDef="let element">
        {{element.actionEndDate}}
      </td>
    </ng-container>

    <ng-container matColumnDef="actionTakenBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Taken By</th>
      <td mat-cell *matCellDef="let element">
        {{element.actionTakenBy}}
      </td>
    </ng-container>

    <ng-container matColumnDef="actionDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action Description</th>
      <td mat-cell *matCellDef="let element">
        {{element.actionDescription}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20,50]" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
