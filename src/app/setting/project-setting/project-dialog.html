<p *ngIf="loaderService.isLoading | async">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</p>
<h1 mat-dialog-title>Adding Project</h1>
<div mat-dialog-content>
  <form [formGroup]="projectForm">
    <mat-form-field>
      <input matInput placeholder="Project Code" formControlName="projectCode" [readonly]="viewing">
    </mat-form-field>
    <mat-error>
      <span *ngIf="!projectForm.get('projectCode').valid && projectForm.get('projectCode').touched">Please provide project code</span>
    </mat-error>

    <mat-form-field>
      <input matInput placeholder="Project Name" formControlName="projectName" [readonly]="viewing">
    </mat-form-field>
    <mat-error>
      <span *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">Please provide project name</span>
    </mat-error>

    <mat-form-field>
      <input matInput type="number" placeholder="Project Year" formControlName="projectYear" [readonly]="viewing">
    </mat-form-field>
    <mat-error>
      <span *ngIf="!projectForm.get('projectYear').valid && projectForm.get('projectYear').touched">Please provide project year</span>
    </mat-error>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="projectForm.value" cdkFocusInitial [disabled]="!projectForm.valid || viewing">
    OK
  </button>
</div>
